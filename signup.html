<!DOCTYPE html>

<head>

    <title>login to J T movies</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="loginDiv">

        <div class="inputBox">

            <div class="passBox">
                <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>

                <input type="password" name="again password" id="password" placeholder="Again Enter Password">
            </div>
        </div>
        <div class="buttonBox">
            <button class="hov"><a href="TJsite.html" >SUBMIT</a></button>
        </div>
        <div class="signupLine">
           If You Have An Account ? <a href="login.html">login here</a>
        </div>
    </section>
</body>
</html>
